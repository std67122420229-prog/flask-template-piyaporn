{% extends 'layout.html' %}

{% block content %}
    <h1>{{ title }}</h1>
    <hr>
    <h2>รายการกีฬาที่ชอบ</h2>
<ol>

    <hr>
    <h2>รายการกีฬาที่ชอบ (for loop)</h2>

        {% endfor %}
    </ol>
{% endblock %}
